# Cloudflare Pages configuration
name = "octomatiz"
compatibility_date = "2024-12-01"

# KV Namespace for storing landing pages
[[kv_namespaces]]
binding = "LANDING_PAGES"
id = "36cbfd94d01a4ce9ad66eb9be732313a"

# D1 Database for project data persistence
[[d1_databases]]
binding = "DB"
database_name = "octomatiz-db"
database_id = "1a1563a1-3e89-486f-aff6-da8cfe647ea2"

# Environment variables for local development with wrangler
# For production, set these in Cloudflare Dashboard > Settings > Environment Variables
[vars]
# These are placeholders - actual values should be set in Cloudflare Dashboard
# GEMINI_API_KEY = "your-key-here"
# GROQ_API_KEY = "your-key-here"
