<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Content Review</title>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#36e27b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "surface-dark": "#1c2e24", // Custom surface color compatible with theme
                        "border-dark": "#2a4034", // Custom border color
                        "text-muted": "#9eb7a8",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for textareas */
        textarea::-webkit-scrollbar {
            width: 8px;
        }
        textarea::-webkit-scrollbar-track {
            background: transparent;
        }
        textarea::-webkit-scrollbar-thumb {
            background-color: rgba(158, 183, 168, 0.2);
            border-radius: 4px;
        }
        
        /* Hide scrollbar for clean UI in main container if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-slate-900 dark:text-white min-h-screen flex flex-col overflow-hidden">
<!-- Top Navigation -->
<header class="flex items-center justify-between p-4 pb-2 z-10 shrink-0 bg-background-light dark:bg-background-dark">
<button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-slate-900 dark:text-white" style="font-size: 24px;">arrow_back</span>
</button>
<h2 class="text-lg font-bold leading-tight tracking-tight flex-1 text-center">Review Konten</h2>
<div class="flex items-center justify-center bg-surface-dark/50 dark:bg-black/30 px-3 py-1 rounded-full border border-black/5 dark:border-white/10">
<p class="text-primary text-sm font-bold tracking-wide">3/4</p>
</div>
</header>
<!-- Main Content - Scrollable -->
<main class="flex-1 overflow-y-auto no-scrollbar pb-32">
<div class="p-4 space-y-6 max-w-lg mx-auto w-full">
<!-- Image Preview Card -->
<div class="relative w-full aspect-[4/3] rounded-xl overflow-hidden shadow-lg border border-black/5 dark:border-white/5 group">
<div class="absolute inset-0 bg-cover bg-center transition-transform duration-700 hover:scale-105" data-alt="Close up of golden crispy banana chips in a wooden bowl" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuDO7-B5n0FlOid7O_Y7EFdC6T9G0s_GtO1D1C_JRGsunsgod7gjSF4TAsOK7GHqFyH6Jm_5ulDGdNchO6WcDCsF3TQI87LCBYRau9HMoKYTc_jhyTzlmoXOGF-EpO7mUqxP_oztrLPeI73s3NhREKS-7OcjM0xyXqyKPjIynUvHjZ5Drq4DSIRfgXp3ZYBDbhe0PptgrbQdQchpr8Xstt5UxKlOLz9AD15NoEGSQHbE1qe1UVGhHwQMt0IgqxmAKm9zej9Wavo-nrAy');">
</div>
<div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent opacity-60"></div>
<div class="absolute bottom-4 left-4 right-4 flex justify-between items-end">
<div class="flex items-center gap-2 bg-black/40 backdrop-blur-md px-3 py-1.5 rounded-full border border-white/10">
<span class="material-symbols-outlined text-primary text-[18px]">photo_camera</span>
<span class="text-white text-xs font-medium">Original Photo</span>
</div>
</div>
</div>
<!-- AI Generated Badge -->
<div class="flex items-center gap-2 px-1">
<span class="material-symbols-outlined text-primary" style="font-size: 20px;">auto_awesome</span>
<span class="text-sm font-medium text-text-muted">Konten dibuat oleh AI berdasarkan foto</span>
</div>
<!-- Headline Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-white ml-1 flex justify-between items-center">
                    Headline Utama
                    <span class="text-xs text-primary font-normal bg-primary/10 px-2 py-0.5 rounded-full">AI Suggestion</span>
</label>
<div class="group relative flex items-center w-full rounded-xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all shadow-sm">
<input class="w-full bg-transparent border-none p-4 pr-12 text-base font-medium text-slate-900 dark:text-white placeholder-text-muted focus:ring-0 focus:outline-none" type="text" value="Keripik Pisang Terenyah di Kota, Manis Alami!"/>
<div class="absolute right-4 text-text-muted group-focus-within:text-primary transition-colors pointer-events-none">
<span class="material-symbols-outlined" style="font-size: 20px;">edit</span>
</div>
</div>
</div>
<!-- Storytelling Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-semibold text-slate-700 dark:text-white ml-1 flex justify-between items-center">
                    Cerita Produk (Storytelling)
                    <span class="text-xs text-primary font-normal bg-primary/10 px-2 py-0.5 rounded-full">AI Suggestion</span>
</label>
<div class="group relative w-full rounded-xl bg-white dark:bg-surface-dark border border-slate-200 dark:border-border-dark focus-within:border-primary focus-within:ring-1 focus-within:ring-primary transition-all shadow-sm">
<textarea class="w-full bg-transparent border-none p-4 pr-12 text-base leading-relaxed text-slate-900 dark:text-white placeholder-text-muted focus:ring-0 focus:outline-none resize-none" rows="6">Dibuat dari pisang kepok pilihan yang dipanen langsung dari kebun lokal. Setiap irisan digoreng dengan suhu tepat untuk menghasilkan kerenyahan maksimal tanpa minyak berlebih.

Rasakan manis alami tanpa pemanis buatan yang bikin nagih di setiap gigitan!</textarea>
<div class="absolute top-4 right-4 text-text-muted group-focus-within:text-primary transition-colors pointer-events-none">
<span class="material-symbols-outlined" style="font-size: 20px;">edit</span>
</div>
</div>
</div>
</div>
</main>
<!-- Sticky Footer Action -->
<div class="fixed bottom-0 left-0 w-full p-4 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent z-20 pb-8 pt-12">
<div class="max-w-lg mx-auto">
<button class="w-full h-14 bg-primary hover:bg-green-400 active:scale-[0.98] transition-all rounded-full flex items-center justify-center gap-2 shadow-[0_0_20px_rgba(54,226,123,0.3)]">
<span class="text-background-dark text-base font-bold tracking-wide">Simpan &amp; Pilih Tampilan</span>
<span class="material-symbols-outlined text-background-dark" style="font-size: 20px;">arrow_forward</span>
</button>
</div>
</div>
